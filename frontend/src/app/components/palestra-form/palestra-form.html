<form class="palestra-form" [formGroup]="palestraForm" (ngSubmit)="onSubmit()">
  <h3 class="form-title">Cadastrar Nova Palestra</h3>

  <div class="form-group">
    <label for="nomePalestra">Nome da Palestra*</label>
    <input type="text" formControlName="nomePalestra">
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="local">Local*</label>
      <input type="text" formControlName="local">
    </div>
    <div class="form-group">
      <label for="qtdVagas">Vagas*</label>
      <input type="number" formControlName="qtdVagas">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="dtInicio">Data Início*</label>
      <input type="date" formControlName="dtInicio">
    </div>
    <div class="form-group">
      <label for="dtTermino">Data Término*</label>
      <input type="date" formControlName="dtTermino">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="horaInicio">Hora Início*</label>
      <input type="time" formControlName="horaInicio">
    </div>
    <div class="form-group">
      <label for="horaTermino">Hora Término*</label>
      <input type="time" formControlName="horaTermino">
    </div>
  </div>

  <div class="form-group">
    <label for="descricao">Descrição*</label>
    <textarea formControlName="descricao" rows="3"></textarea>
  </div>

  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

  <div class="form-actions">
    <button type="button" class="btn-secondary" (click)="cancel.emit()">Cancelar</button>
    <button type="submit" class="btn-primary" [disabled]="palestraForm.invalid">Cadastrar</button>
  </div>
</form>
