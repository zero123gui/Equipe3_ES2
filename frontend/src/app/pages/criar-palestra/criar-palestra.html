<div class="page-wrapper">
  <div class="form-card">
    <h2 class="card-title">Cadastrar Nova Palestra</h2>
    <p class="card-subtitle">Preencha as informações para adicionar uma palestra a um evento.</p>

    <form [formGroup]="palestraForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="idEvento">Evento<span class="required-star">*</span></label>
        <select id="idEvento" formControlName="idEvento">
          <option value="" disabled>Selecione um evento...</option>
          <option *ngFor="let evento of eventos" [value]="evento.id">
            {{ evento.nomeEvento }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="nomePalestra">Nome da Palestra<span class="required-star">*</span></label>
        <input type="text" id="nomePalestra" formControlName="nomePalestra">
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="local">Local<span class="required-star">*</span></label>
          <input type="text" id="local" formControlName="local">
        </div>
        <div class="form-group">
          <label for="qtdVagas">Quantidade de Vagas<span class="required-star">*</span></label>
          <input type="number" id="qtdVagas" formControlName="qtdVagas">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="dtInicio">Data de Início<span class="required-star">*</span></label>
          <input type="date" id="dtInicio" formControlName="dtInicio">
        </div>
        <div class="form-group">
          <label for="dtTermino">Data de Término<span class="required-star">*</span></label>
          <input type="date" id="dtTermino" formControlName="dtTermino">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="horaInicio">Hora de Início<span class="required-star">*</span></label>
          <input type="time" id="horaInicio" formControlName="horaInicio">
        </div>
        <div class="form-group">
          <label for="horaTermino">Hora de Término<span class="required-star">*</span></label>
          <input type="time" id="horaTermino" formControlName="horaTermino">
        </div>
      </div>

      <div class="form-group">
        <label for="descricao">Descrição da Palestra<span class="required-star">*</span></label>
        <textarea id="descricao" formControlName="descricao" rows="3"></textarea>
      </div>

      <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

      <button type="submit" class="btn-primary" [disabled]="palestraForm.invalid">Cadastrar Palestra</button>
    </form>
  </div>
</div>
