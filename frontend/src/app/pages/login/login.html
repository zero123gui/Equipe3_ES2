<div class="page-wrapper">
  <div class="gradient-container">

    <div class="login-card">
      <h1 class="card-title">Faça login ou crie uma conta</h1>
      <p class="card-subtitle">Bem-vindo(a) de volta!</p>

      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
          <input type="email" id="email" formControlName="email" placeholder="E-mail">
        </div>

        <div class="form-group">
          <input type="password" id="password" formControlName="password" placeholder="Senha">
        </div>

        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Entrar</button>
      </form>

      <p class="signup-call">
        Ainda não tem conta? <a (click)="goToRegister()" class="link-secondary">Crie a sua</a>
      </p>
    </div>

  </div>
</div>
