<div class="page-container">

  <div class="admin-actions" *ngIf="isAdmin">
    <a routerLink="/criar-evento" class="btn-primary">Cadastrar Novo Evento</a>
  </div>

  <section class="featured-banner" *ngIf="eventoDestaque">
    <div class="banner-text-box">
      <h2>{{ eventoDestaque.nomeEvento }}</h2>
      <p>{{ eventoDestaque.descricao }}</p>
      <button class="btn-primary" (click)="inscrever(eventoDestaque.id)">Inscreva-se</button>
    </div>
  </section>

  <section class="carousel-section">
    <div class="section-header">
      <div>
        <h3>Participe dos melhores eventos</h3>
        <p>Mostrando os próximos eventos disponíveis.</p>
      </div>
      <a routerLink="/eventos" class="btn-secondary">Ver todos os eventos</a>
    </div>

    <div class="carousel-wrapper">
      <button class="nav-button prev-button" (click)="scroll('left')">&#10094;</button>

      <div class="carousel-content" #carouselContent>
        <div class="event-card" *ngFor="let evento of eventos">
          <a [routerLink]="['/eventos', evento.id]" class="card-link">
            <div class="card-image-wrapper">
              <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?w=500" [alt]="evento.nomeEvento">
            </div>
            <div class="card-info">
              <h4>{{ evento.nomeEvento }}</h4>
              <p class="location">{{ evento.local }}</p>
            </div>
          </a>
          <div class="card-footer">
            <button class="btn-subscribe" (click)="inscrever(evento.id)">Inscreva-se</button>
          </div>
        </div>
      </div>

      <button class="nav-button next-button" (click)="scroll('right')">&#10095;</button>
    </div>
  </section>

</div>
