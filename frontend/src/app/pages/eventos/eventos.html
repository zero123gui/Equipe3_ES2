<div class="page-container">
  <div class="header-section">
    <h1>Eventos Disponíveis</h1>
    <p>Explore nossa lista completa de eventos e encontre sua próxima experiência.</p>
  </div>

  <div *ngIf="isLoading" class="loading-indicator">
    <p>Carregando eventos...</p>
  </div>

  <div *ngIf="!isLoading" class="events-grid">
      <div class="event-card" *ngFor="let evento of eventos">
    <div class="card-link" (click)="openTalksModal(evento)">
      <div class="card-image-wrapper">
        <img src="..." [alt]="evento.nomeEvento">
      </div>
      <div class="card-info">
        <h4>{{ evento.nomeEvento }}</h4>
        <p class="location">{{ evento.local }}</p>
      </div>
    </div>
    <div class="card-footer">
      <button class="btn-subscribe" (click)="inscrever(evento.id)">Inscreva-se</button>
    </div>
  </div>
  </div>

  <div *ngIf="!isLoading && eventos.length === 0" class="no-events-message">
    <p>Nenhum evento encontrado no momento. Volte em breve!</p>
  </div>
</div>

<app-talks-modal [evento]="selectedEventForModal" (closeModal)="closeTalksModal()"></app-talks-modal>
